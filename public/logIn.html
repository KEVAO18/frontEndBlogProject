<body>
    <!-- Barra de navegacion -->
    <nav class="nav-wrap bg-negro-1 py-1-r px-1-r mt-1-r ml-1-r">
        <ul class="navbar">
            <li class="nav-link mx-1-r pt-1-r px-1-r"><a href="index.html" class="color-blanco-1">Home</a></li>
            <li class="nav-link mx-1-r py-1-r px-1-r"><a href="logIn.html" class="color-blanco-1">LogIn</a></li>
            <li class="nav-link mx-1-r py-1-r px-1-r"><a href="more.html" class="color-blanco-1">More</a></li>
        </ul>
    </nav>
    <!-- formulario de registro -->
    <section class="py-4-r">
        <article class="">
            <form action="#" method="get">
                <div class="form-input center py-1-r">
                    <h1 class="fs-3 pt-1-r pb-3-r f-geneva text-j color-blanco-1">Log In</h1>
                    <div class="py-4-p">
                        <input required value="" type="text" name="user" id="user" class="center w-70-p py-3-p f-open fs-1-5" autofocus placeholder="Username">
                    </div>
                    <div class="py-4-p">
                        <input required value="" type="text" name="name" id="name" class="center w-70-p py-3-p f-open fs-1-5" placeholder="Complete name">
                    </div>
                    <div class="py-4-p">
                        <input required value="" type="email" name="mail" id="mail" class="center w-70-p py-3-p f-open fs-1-5" placeholder="E-Mail">
                    </div>
                    <div class="py-4-p">
                        <input required value="" type="password" name="password" id="password" class="center w-70-p py-3-p f-open fs-1-5" placeholder="password">
                    </div>
                    <div class="py-4-p">
                        <input required value="" type="tel" name="phone" id="phone" class="center w-70-p py-3-p f-open fs-1-5" placeholder="phone">
                    </div>
                    <div class="py-4-p">
                        <input required value="" type="text" name="adders" id="adders" class="center w-70-p py-3-p f-open fs-1-5" placeholder="addres">
                    </div>
                    <div class="py-4-p">
                        <input required value="" type="date" name="birth" id="birth" class="center w-70-p py-3-p f-open fs-1-5" placeholder="date of birth">
                    </div>
                    <div class="py-4-p">
                        <input required value="" type="number" name="age" id="age" class="center w-70-p py-3-p f-open fs-1-5" placeholder="age">
                    </div>
                    <div class="py-4-p">
                        <input required value="" type="file" name="photo" id="photo" class="center w-70-p py-3-p f-open fs-1-5" placeholder="profile picture">
                    </div>
                    <div class="py-4-p">
                        <input value="Finished" type="submit" name="send" id="send" class="center w-70-p py-3-p f-open fs-1-5" placeholder="profile picture">
                    </div>
                </div>
            </form>
        </article>
    </section>
    <footer class="">
        <div class="text-j bg-negro-1 color-blanco-1 py-1-r f-open">Â©2022

</body>
</html>
